<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Dashboard</title>
  <link rel="stylesheet" href="stylehome.css">
</head>
<body>
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="doctor.html">Doctor</a>
    <a href="index.html">Schedule Appointment</a>
    <a href="Report.html">Report</a>
    <a href="pharmacy.html">Pharmacy</a>
    <a href="login.html" class="button" onclick="return logout()">Logout</a>
<script>
    function logout() {
        alert("Logout successful");
        return true;
        window.location.href = "login.html";
    }
</script>
  </div>
  <div class="content">
    <div class="top-cards">
      <div class="card">
        <h3>Blood Sugar</h3>
        <p>8</p>
        <small>Normal</small>
      </div>
      <div class="card">
        <h3>Heart Rate</h3>
        <p>9</p>
        <small>Normal</small>
      </div>
      <div class="card">
        <h3>Blood Pressure</h3>
        <p>10</p>
        <small>Normal</small>
      </div>
      <div class="card">
        <h3>Body Mass Index</h3>
        <p>24.9</p>
        <small>Normal</small>
      </div>
    </div>
    <div class="content">
      <h2>Upcoming Appointments</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Doctor Name</th>
          <th>Contact No:</th>
          <th>Consultancy Charge</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="appointment-table-body">
         </tbody>
      </table>
    </div>
    <script>
      const tableBody = document.getElementById('appointment-table-body');
      const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
  
      if (appointments.length > 0) {
        appointments.forEach((appointment, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${appointment.date}</td>
            <td>${appointment.doctorName}</td>
            <td>${appointment.contact}</td>
            <td>${appointment.consultancyCharge}</td>
            <td>${appointment.status}</td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        tableBody.innerHTML = `<tr><td colspan="5">No upcoming appointments.</td></tr>`;
      }
    </script>
</body>
</html>
