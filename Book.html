<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <button class="nav-button prev-month">
                  <i class="fas fa-chevron-left"></i>
                </button>
                <h2 class="month-year"></h2>
                <button class="nav-button next-month">
                  <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="calendar-grid"></div>
        </div>

        <div class="task-form">
            <h3>Book Appointment</h3>
            <div class="form-group">
                <label for="task-date">Date:</label>
                <input type="date" id="task-date" required>
            </div>
            <div class="form-group">
                <label for="doctor-name">Doctor Name:</label>
                <input type="text" id="doctor-name" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact No:</label>
                <input type="number" id="contact" required>
            </div>
            <div class="form-group">
                <label for="consultancy-charge">Consultancy Charge:</label>
                <input type="tel" id="consultancy-charge" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            
            <button class="save-button">Save</button>
        </div>
    </div>
    <script type="module" src="calendar.js"></script>
    <script>
        const saveButton = document.querySelector('.save-button');
    
        saveButton.addEventListener('click', () => {
            const taskDate = document.getElementById('task-date').value;
            const doctorName = document.getElementById('doctor-name').value;
            const contact = document.getElementById('contact').value;
            const consultancyCharge = document.getElementById('consultancy-charge').value;
            const status = document.getElementById('status').value;
            if (taskDate && doctorName && contact && consultancyCharge && status) {
                const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
                appointments.push({
                    date: taskDate,
                    doctorName: doctorName,
                    contact: contact,
                    consultancyCharge: consultancyCharge,
                    status: status,
                });
    
                localStorage.setItem('appointments', JSON.stringify(appointments));
    
                alert('Appointment saved successfully!');
    
                window.location.href = 'Home.html';
            } else {
                alert('Please fill all the fields.');
            }
        });
    </script>
    
</body>
</html>
